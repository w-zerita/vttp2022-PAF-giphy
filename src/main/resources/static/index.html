<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy | Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form method="GET" action="/search" th:action="@{/search}">
        <div class="container">
            <div class="row mt-5 mb-3">
                <h1>Search for your favourite GIPHY</h1>
            </div>
            <div class="row mb-3">
                <label for="q" class="col-sm-2 col-form-label">Phrase</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="q" name="q" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="limit" class="col-sm-2 col-form-label">Limit</label>
                <div class="col-sm-5">
                    <select class="form-select" id="limit" name="limit">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-5">
                    <select class="form-select" id="rating" name="rating">
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
